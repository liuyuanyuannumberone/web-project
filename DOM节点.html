<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
节点-----------获取元素
文档：document
元素：页面中的所有标签，元素---element；标签—--元素----对象
根元素：html标签
节点：页面中的所有内容(标签.属性.文本(文字.换行.回车.空格))，Node；
节点：任意一个标签中的元素获取都是非常的方便；
NodeType：节点类型：        1---标签
                          2---属性
                          3----文本
NodeName：节点名字：       标签节点—--大写的标签名字
                         属性节点—小写的属性名字
                          文本节点-----#text

NodeValue：节点的值：      标签节点------null
                         属性节点----属性的值
                         文本节点-----文本内容

-->
<body>
<div id="dv">
    <span>这是div的第一个span标签</span>
    <p>这是div中的第二个元素，第一个p标签</p>
    <ul id="uu">
        <li>乔峰</li>
        <li>鹿茸</li>
        <li id="three">段誉</li>
        <li>卡卡西</li>
        <li>白菜</li>
    </ul>
</div>
</body>
<script>   /*父级元素====父级节点 子级元素====子级节点*/
let dvObj = document.getElementById("dv");
let ulObj = document.getElementById("uu");

console.log(ulObj.parentNode);    // <div id=dv>...</div>
console.log(ulObj.parentElement);  //同上 父级元素====父级节点

console.log(ulObj.parentNode.nodeType);     //1
console.log(ulObj.parentNode.nodeName);     //DIV
console.log(ulObj.parentNode.nodeValue);   //null

console.log(ulObj.parentNode.parentNode);//整个body的代码
console.log(ulObj.parentNode.parentNode.parentNode);//整个html的代码
console.log(ulObj.parentNode.parentNode.parentNode.parentNode);//#document


console.log(dvObj.childNodes); //NodeList(7) [text, span, text, p, text, ul#uu, text]
console.log(dvObj.children); //HTMLCollection(3) [span, p, ul#uu, uu: ul#uu]
for (let i = 0; i < dvObj.children.length; i++) {
  let  node = dvObj.children[i];
  console.log(node.nodeType + "----" + node.nodeName + "----" + node.nodeValue);
}
/*
*
* 12行代码：都是获取节点和元素;
*  父级节点
   父级元素
   子节点
   子元素
   第一个子节点
   第一个子元素
   最后一个子节点
   最后一个子元素
   某个元素的前一个兄弟节点
   某个元素的前一个兄弟元素
   某个元素的后一个兄弟节点
   某个元素的后一个兄弟元素
* */

console.log(ulObj.firstChild);  //
console.log(ulObj.firstElementChild);  //<li>乔峰</li>
console.log(ulObj.lastChild);   //
console.log(ulObj.lastElementChild); //<li>白菜</li>
console.log(document.getElementById("three").previousSibling);//
console.log(document.getElementById("three").previousElementSibling);//<li>鹿茸</li>
console.log(document.getElementById("three").nextSibling);
console.log(document.getElementById("three").nextElementSibling);  //<li>卡卡西</li>


</script>
