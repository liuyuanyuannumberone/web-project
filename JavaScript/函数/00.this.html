<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this</title>
</head>
<body>
</body>
<script>
    //普通函数
    function f1() {
        console.log(this);//window
    }

    function Person() {
        console.log(this);//实例对象
        this.sayHi = function () {
            console.log(this); //实例对象
        };
    }
    Person.prototype.eat = function () {
        console.log(this);//实例对象
    };
</script>
