        dotNum: 0,       //点的数量
        preGroundColor: [10, 80],    //前景色区间
        backGroundColor: [100, 200], //背景色区间
        fontSize: 30,           //字体大小
        fontFamily: ['微软雅黑'],  //字体类型
        fontStyle: 'stroke',
        content: '0123456789',  //验证码内容
        length: 8    //验证码长度
    }); // 传值
