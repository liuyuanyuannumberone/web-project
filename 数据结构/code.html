  * 链表
  单向链表：无需指定长度 (创建节点[next]连接节点)  每个节点都包含下一个节点的指针   元素访问通过遍历的方式
  双链表:  链接方向是双向的  每个节点都包含下一个节点和上一个节点的指针
          双链表的插入和删除需要同时维护 next 和 prev 两个指针
  双向循环链表
  * */

  /*
   栈： 线性存储结构且运算受限的线性表   数据后进先出(Last In First Out 即LIFO)
        栈的实现方式有多种方式，主要是使用不同的结构来存储栈元素，比如使用数组、链表等


      数组方式的实现。三要素是数组、当前栈顶下标  栈操作集。
         数组                   用于存放元素，
        当前栈顶下标             索引操作的位置
      栈核心操作为push和pop      进栈和出栈
  * */
