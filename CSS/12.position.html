<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    div {
        background: red;
        width: 100px;
        height: 100px;
    }

    .p2 {
        position: relative;
        left: 10px;
        top: -10px;
        background: blue;
    }

    .p3 {
        position: absolute;
        left: 80px;
        top: 30px;
        background: green;
    }

    .p4 {
        position: fixed;
        left: 0;
        bottom: 10px;
    }
</style>
<body>
<!--
static    注意在静态定位模式，无法通偏移属性（top、bottom、left或right）来改变元素的位置。

relative  相对定位 没有脱离文档流  它是相对于自己本身的位置来定位的 （left top ）以自己的左上角为基点移动。
    相对定位通过偏移改变位置，但原来的的位置继续占有（人走了，位置还占着）

absolute  绝对定位 脱离文档流   完全脱标，       跟随性：原来的在什么位置，absolute还在什么位置！！！！
top left时定位 相对于参照定位的元素必须加入position:relative;或者position:absolute   |   body;
   完全不占位置(overflow 对他无效需要父级relative)   单独使用更强大，通常做图片 右上角、左上角的图标


fixed     固定定位的元素跟父元素没有任何关系，只认浏览器 固定定位完全脱标，不占有位置，不随着滚动条滚动


元素添加了绝对定位和固定定位之后， 都转换为inline-block模式 直接给高度和宽度就可以了。
定位元素的层叠 z-index(仅相对定位、绝对定位、固定定位有此属性)
relative容易造成层叠，避免使用relative，最小化原则 独立出来使用（放在空div里边处理），不要有其他子元素。

-->

<div class="p1">
    position:static
</div>
<div class="p2">
    position:relative
</div>
<div class="p3">
    position:absolute
    <div class="p3-3" style="position:absolute;width:50px;height:50px;background:yellow"></div>
</div>
<div class="p4">
    position:fixed;
</div>


<div class="p5">
    p5
</div>
</body>
</html>
