<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>换行</title>
</head>
<body>
<div class="c1">
    This is a long and Supercalifragilisticexpialidocious sentence.
    一二三四五六，七八九零一二，这是一句巨长巨长又没有空间可以换行的句子哦。
</div>
</body>
<style>
    .c1 {
        border: 1px solid;
        width: 8em;
        overflow-wrap: break-word;
        /*
        normal：允许内容顶开或溢出指定的容器边界。
        break-word：内容在边界内换行。单词内部允许断行，但尽量保持单词完整性
         */
        /*white-space: nowrap; !*不换行*!*/
    }
</style>
</html>
