<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        margin: 0;
        background-color: #000;
    }
    div {
        position: absolute;
        top: calc(50% - 100px);
        left: calc(50% - 200px);
        width: 400px;
        height: 200px;
        background-color: #fff;
        border: solid 1px #fff;
        box-shadow:
                inset 60px 0 120px #f0f,
                inset -60px 0 120px #0ff;
    }
</style>
<body>
<div></div>
</body>
</html>
