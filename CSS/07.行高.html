<!--
https://segmentfault.com/a/1190000003038583
1.inline/inline-block 不能设置宽高（widht/height）
2.line-height CSS 属性用于设置多行元素的空间量，如多行文本的间距。
对于块级元素，line-height指定了元素内部行框盒子（line-boxes）的最小高度,对块级元素本身没有任何作用
对于非替代纯内联元素，可视高度完全由line-height决定（对，是完全），
line-height指定了用来计算行框盒子高度的基础高度，行框盒子的高度是由高度最高的那个内联盒子决定的
3.line-height的大小与font-size息息相关,介意使用数字作为行高， 因为其会随着对应的 font-size 而缩放。
4.字体的排版（top、middle、baseline、bottom）
5.注意 vertical-align 只对行内元素、表格单元格元素生效。
-->

<div>
    <span style="line-height: 20px;background-color: red">inline box xfg中文</span>
    <span style="line-height: 8px;background-color: green">inline box</span>
    <span style="line-height: 30px;background-color: red">inline box</span>
</div>
