<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
            font-size: 20px;
        }
        /*rem是css3新增的一种长度单位，它是参照根元素(html)的字号*/
        .parent{
            width:10rem;
            height:10rem;
            background-color: blue;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="parent">
    也写一些字
</div>
</body>
</html>
